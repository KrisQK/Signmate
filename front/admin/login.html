{{ define "admin/login.html" }}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Title -->
        <title>Login | Signmate</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/public/img/favicon.ico">

        <!-- Template -->
        <link rel="stylesheet" href="/assets/public/graindashboard/css/graindashboard.css">
    </head>

    <body class="">

    <main class="main">

        <div class="content">

            <div class="container-fluid pb-5">

                <div class="row justify-content-md-center">
                    <div class="card-wrapper col-12 col-md-4 mt-5">
                        <div class="brand text-center mb-3">
                            <a href="/"><img src="/assets/public/img/logo.png"></a>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Login</h4>
                                <form method="post">
                                    <div class="form-group">
                                        <label for="email">Username</label>
                                        <input id="username" type="text" class="form-control" name="username"
                                               required="" autofocus="">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password
                                        </label>
                                        <input id="password" type="password" class="form-control" name="password"
                                               required="">
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check position-relative mb-2">
                                            <input type="checkbox" class="form-check-input d-none" id="remember"
                                                   name="remember">
                                            <label class="checkbox checkbox-xxs form-check-label ml-1" for="remember"
                                                   data-icon="&#xe936">Remember Me</label>
                                        </div>
                                    </div>

                                    <!-- 错误信息展示 -->
                                    {{ if .error }}
                                        <p style="color:red">{{ .error }}</p>
                                    {{ end }}

                                    <!-- 成功信息展示 -->
                                    {{ if .success }}
                                        <p style="color:red">{{ .success }}</p>
                                        <script>
                                            setTimeout(function () {
                                                window.location.href = '/admin';
                                            })
                                        </script>
                                    {{ end }}

                                    <div class="form-group no-margin">
										<button type="submit" class="btn btn-primary btn-block">
											Sign In
										</button>
									</div>

                                </form>
                            </div>
                        </div>
                        <footer class="footer mt-3">
                            <div class="container-fluid">
                                <div class="footer-content text-center small">
                                    <span class="text-muted">&copy; Graindashboard. All Rights Reserved. <a
                                                target="_blank" href=""
                                                title="Signmate">Signmate</a></span>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>


            </div>

        </div>
    </main>

    <script src="/assets/public/graindashboard/js/graindashboard.js"></script>
    <script src="/assets/public/graindashboard/js/graindashboard.vendor.js"></script>

    </body>
    </html>

{{ end }}
